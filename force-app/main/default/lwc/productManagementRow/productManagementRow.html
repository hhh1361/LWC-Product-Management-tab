<template>
    <td data-label="Product Name">
        <a class="slds-truncate" href={recordPageUrl} >{record.Name}</a>
    </td>
    <td data-label="Description">
        <div class="slds-truncate">{description}</div>
    </td>
    <template for:each={record.prices} for:item="price">
        <td data-label={price.pricebook} key={price.id}>
            <lightning-input type="number" value={price.pricebookEntry} variant="label-hidden" read-only></lightning-input>
            <!-- <div class="slds-truncate" title="20%"></div> -->
        </td>
    </template>
    <td data-label="Edit/View">
        <div class="slds-truncate" title="jrogers@cloudhub.com">
              <a href="javascript:void(0);" tabindex="-1">jrogers@cloudhub.com</a>
        </div>
    </td>
</template>
